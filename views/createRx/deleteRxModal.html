<div class="modal">
 <div class="modal-dialog modal-sm modalCentered">
   <div class="modal-content">
     <div class="modal-header">
       <h4 class="modal-title">Please Confirm</h4>
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
     </div>
     <div class="modal-body">
       <span>Are you sure you want to delete this Prescription?</span>
       <span class="text-danger font-weight-bold">This action cannot be undone.</span>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-danger" data-ng-click="modalCtrl.confirmDeleteRx()">Confirm Delete</button>
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
     </div>
   </div>
 </div>
</div>
