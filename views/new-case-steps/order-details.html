        <div id="SystemAdministratorRegistrationStep6" ng-init="initOrderDetails()">
            <h2 class="teal">Order + Submit</h2>
            <h4 class="subStepTitle">Order Details</h4>
            <div class="row">
              <div class="col col-md-12">
                <div class="form-check"  data-ng-if="newCasefile.includeRadiologyReport">
                  <input id="radiologyReport" type="checkbox" class="radiologyReport" name="radiologyReport" ng-model="newCasefile.includeRadiologyReport">
                  <label for="radiologyReport" class="checkbox">Radiology Report - {{radiologyReport | currency}}</label>
                </div>
              </div>
              <div class="col col-md-12" data-ng-if="newCasefile.includeClassicReport">
                <div class="form-check">
                  <input id="classicReport" type="checkbox" class="classicReport" name="classicReport" ng-model="newCasefile.includeClassicReport" >
                  <label for="classicReport" class="checkbox">Classic Report - {{classicReport | currency}}</label>
                </div>
              </div>

            </div>
            <div class="row errorMsg" ng-show="ccError">
                <span class="fieldError">{{errorMsg}}</span>
            </div>
            <form id="js-ecommercePayments" name="ecommercePayments"></form>

            <div class="row">
                <div class="save">
                    <button class="btn btn-primary hideSubmit" ng-click="submitPatientCase(newCasefile)">Place Order</button>
                </div>
                <div class="disabledMsg">Please select a credit card before submitting</div>
            </div>




        </div>
